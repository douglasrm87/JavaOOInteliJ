<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Consulta de Cliente</title>
    <style>
      body {
        background-color: #f9fafb;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .consulta-container {
        background-color: #ffffff;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .consulta-container h1 {
        margin-bottom: 1em;
        color: #333333;
      }

      .consulta-container label {
        display: block;
        margin-bottom: 0.5em;
        color: #555555;
        font-weight: bold;
        text-align: left;
      }

      .consulta-container input[type="text"] {
        width: 100%;
        padding: 0.8em;
        margin-bottom: 1em;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 1em;
      }

      .consulta-container input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 0.8em 1.5em;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .consulta-container input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .consulta-container .result {
        margin-top: 1em;
        text-align: left;
        color: #333333;
      }
      .consulta-container .secondary-button {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 0.8em 1.5em;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1em;
      }
      .consulta-container .result h2 {
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <div class="consulta-container">
      <h1>Consultar Cliente</h1>


      <div class="result" th:if="${cliente.nome}">
        <h2>Resultado:</h2>
        <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
        <p><strong>Matr√≠cula:</strong> <span th:text="${cliente.id}"></span></p>
      </div>

      <form th:action="@{/consulta}" th:object="${cliente}" method="get">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" th:value="${cliente.nome}" placeholder="Digite o nome do cliente" />

        <input type="submit" value="Consultar" />
      </form>

      <form th:action="@{/cadastro}" method="get">
        <input type="submit" class="secondary-button" value="Cadastrar Novo Cliente" />
      </form>
    </div>
  </body>
</html>
