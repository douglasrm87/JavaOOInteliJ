<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caixa Eletrônico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #005baa 0%, #00c6fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 32px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 16px;
        }
        h1 {
            color: #005baa;
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .opcoes {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .opcao-btn {
            background: linear-gradient(90deg, #005baa 60%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,91,170,0.08);
        }
        .opcao-btn:hover {
            background: linear-gradient(90deg, #004080 60%, #0099cc 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 400px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Você pode substituir o SVG abaixo pelo logo da sua empresa se desejar -->
        <svg class="logo" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#005baa"/>
            <rect x="18" y="18" width="28" height="28" rx="6" fill="#fff"/>
            <rect x="26" y="26" width="12" height="12" rx="3" fill="#00c6fb"/>
        </svg>
        <h1>Bem-vindo ao Caixa Eletrônico</h1>
        <div class="opcoes">
            <button class="opcao-btn" onclick="window.location.href='/cadastro'">Cadastro</button>
            <button class="opcao-btn" onclick="window.location.href='/saque'">Saque</button>
            <button class="opcao-btn" onclick="window.location.href='/deposito'">Depósito</button>
            <button class="opcao-btn" onclick="window.location.href='/extrato'">Extrato</button>
        </div>
    </div>
</body>
</html>
