<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        body {
            background: linear-gradient(to bottom, #007BFF, #28A745);
            color: white;
        }

        fieldset {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        legend {
            color: #007BFF;
            font-weight: bold;
        }

        .form-label {
            color: #333;
        }

        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28A745;
            border-color: #28A745;
        }

        .btn-secondary:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Realizar Pedido</h1>
        <form>
            <!-- Dados do Cliente -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Dados do Cliente</legend>
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome do cliente" required>
                </div>
                <div class="mb-3">
                    <label for="emailCliente" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailCliente" placeholder="Digite o e-mail do cliente" required>
                </div>
                <div class="mb-3">
                    <label for="telefoneCliente" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefoneCliente" placeholder="Digite o telefone do cliente" required>
                </div>
            </fieldset>

            <!-- Dados do Produto -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto px-2">Dados do Produto</legend>
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto" required>
                </div>
                <div class="mb-3">
                    <label for="quantidadeProduto" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidadeProduto" placeholder="Digite a quantidade" required>
                </div>
                <div class="mb-3">
                    <label for="precoProduto" class="form-label">Preço Unitário</label>
                    <input type="number" step="0.01" class="form-control" id="precoProduto" placeholder="Digite o preço unitário" required>
                </div>
            </fieldset>

            <!-- Botões -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
